<head>
  <link rel="stylesheet">
  <style>
    body 
  {
      background: url('model19.jpeg');
      background-size: cover; 
      font-family: Helvetica;
    }

    nav 
  {
      background-color: #fff;
      position: fixed;
      display: flex;
      top: 0;
      left: 0;
      width: 100%; 
      height: 60px;
      align-items: center;
    }

    nav h2 
   {
      margin-left: 10px;
      cursor: pointer;
      color: #000;
    }

    nav span
   {
      font-size: 1.2em;
      color: #6495ED;
    }

    nav ul 
   {
      flex: 1;
      text-align: right;
    }

    nav ul li 
   {
      display: inline-block;
      margin: 10px 20px;
      padding: 4px;
    } 

    nav ul li a 
   {
      text-decoration: none;
      color: #6495ED;
      font-size: 1.0em;
    }

  
    .dropdown-indicator 
   {
      position: relative;
      color: #6495ED;
    }

    .dropdown-indicator::after 
   {
      content: "â–¼";
      color: #6495ED;
      font-size: 1.5em;
      margin-left: 5px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

   
    .dropdown-options
    {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #6495ED;
      border-radius: 4px;
    }

   .dropdown-indicator:hover .dropdown-options
   {
     
      display: block;
    }
  </style>
</head>

        </li>

      </ul>
    </nav>
